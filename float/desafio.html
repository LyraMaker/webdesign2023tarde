<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
        }
        div{
            width: 300px;
            height: 300px;
            float: left;
        }
        div p{
            text-align: center;
            color: white;
        }
        .vermelho{
            background-color: #f94343;
        }
        .azul{
            background-color: #6969ff;
        }
        .amarelo{
            background-color: #fcfc77;
        }
    
    </style>
</head>
<body>
    <div class="vermelho"><p >Coluna 1</p></div>
    <div class="azul"><p >Coluna 2</p></div>
    <div class="amarelo"><p >Coluna 3</p></div>
</body>
</html>
