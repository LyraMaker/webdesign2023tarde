<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       div{
        height: 200px;
        width: 200px;
        position: absolute;
       }
       .tras{
        background-color: brown;
       }
       .meio{
        background-color: aquamarine;
        top:35px;
        left: 35px;
       }
       .frente{
        background-color: blueviolet;
        top:70px;
        left: 70px;
       }
    </style>
</head>
<body>
    <div class="tras"><p>z-index:1</p></div>
    <div class="meio"><p>z-index:2</p></div>
    <div class="frente"><p>z-index:1</p></div>
</body>
</html>
