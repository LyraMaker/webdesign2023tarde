<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Relative</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .pai{
            margin-top: 0;
            background: aquamarine;
            height: 250px;
        }
        .filho{
            position: relative;
            top:200px;
            left: 30px;
            background: red;
            height: 140px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="pai">
        <div class="filho">

        </div>
    </div>
</body>
</html>
